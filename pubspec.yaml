name: NutriCycle
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev
publish_to: 'none'

# Version and build number
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
    
  # Cupertino Icons for iOS-style icons
  cupertino_icons: ^1.0.8

  # Firebase dependencies (remove if unused, or update to latest)
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2

  # Network and HTTP utilities
  connectivity_plus: ^5.0.2
  http: ^1.2.0

  # WiFi scanning and connection
  wifi_scan: ^0.4.0+5
  wifi_iot: ^0.3.19
  permission_handler: ^11.3.1

  # Added for date formatting
  intl: ^0.18.0

  # URL Launcher for opening email, phone, and URLs
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lints for good coding practices
  flutter_lints: ^5.0.0

# Flutter configuration
flutter:
  # Assets
  assets:
    - assets/splash1.png
    - assets/splash2.png
    - assets/splash3.png
    - assets/nutricyclelogo.png
    - assets/Logo.png
  # Material Icons
  uses-material-design: true

  

# Notes
# - Run `flutter pub get` after saving to fetch dependencies.
# - Check `flutter pub outdated` to update to latest versions.
# - Ensure assets folder and files exist in the project root.
# - Ensure fonts folder and Poppins font files exist in assets/fonts/.